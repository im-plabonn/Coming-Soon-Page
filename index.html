<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech With Heart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <nav>
      <div class="logo">FLUTTERTOP.</div>
      <ul>
        <li>Robot</li>
        <li>Store</li>
        <li>Support</li>
        <li>Community</li>
      </ul>
      <div class="auth">
        <input type="text" placeholder="🔍" />
        <button>Log in</button>
      </div>
    </nav>
  </header>

  <main>
    <section class="intro">
      <h4>INTRODUCING</h4>
      <h1>Tech With Heart</h1>
      <p>Welcome to Tech with Heart, where our AI robots blend advanced technology with empathy.</p>
      <div class="cta">
        <button class="buy">Buy now</button>
        <button class="how">How it works?</button>
      </div>
    </section>

    <section class="robot-section">
      <img src="images/robot.png" alt="Robot Image" class="robot-img" />
      <div class="languages">
        <p>こんにちは</p>
        <p>Robot can now understand voice commands in 10 languages</p>
        <p>ロボットはより多くの言語を理解</p>
      </div>
    </section>

    <section class="footer-note">
      <p>Loved by more than <strong>10K+ users</strong></p>
    </section>
  </main>
</body>
</html>
