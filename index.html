<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ghost Browser Hero</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- header / nav -->
  <header class="site-header">
    <div class="container">
      <a href="#" class="logo">
        <img src="images/ghost-logo.svg" alt="Ghost Logo" />
      </a>

      <nav class="main-nav">
        <ul>
          <li><a href="#" class="active">Case Study</a></li>
          <li><a href="#">Feature</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Demo</a></li>
          <li><a href="#">Blog</a></li>
        </ul>
      </nav>

      <button class="menu-toggle">
        <img src="images/icon-menu.svg" alt="Menu" />
      </button>
    </div>
  </header>


  <!-- hero -->
  <section class="hero">
    <div class="container hero-content">
      <!-- left column -->
      <div class="hero-text">
        <p class="label">NEW GHOST BROWSER</p>
        <h1>Isolate Your<br/>Identities.</h1>
        <p class="intro">
          Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.
        </p>
        <a href="#" class="btn btn-primary">Download Now</a>
      </div>

      <!-- right column -->
      <div class="hero-image">
        <img src="images/illustration.png" alt="Browser Illustration" />
      </div>
    </div>

    <!-- footer controls -->
    <div class="hero-footer">
      <div class="scroll-indicator">
        <img src="images/icon-scroll.svg" alt="Scroll" />
      </div>
      <div class="features-link">All Features</div>
      <div class="arrows">
        <button class="arrow-btn">
          <img src="images/icon-arrow-left.svg" alt="Prev" />
        </button>
        <button class="arrow-btn">
          <img src="images/icon-arrow-right.svg" alt="Next" />
        </button>
      </div>
      <div class="pagination">01 <span class="dot">.</span> 04</div>
    </div>
  </section>

</body>
</html>
